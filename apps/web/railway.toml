[build]
builder = "DOCKERFILE"
dockerfilePath = "docker/web.railway.Dockerfile"
watchPatterns = [
	"apps/web/**",
	"apps/server/convex/_generated/**",
	"bun.lock",
	"bunfig.toml",
	"docker/web.railway.Dockerfile",
	"package.json",
	"turbo.json",
]

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 120
restartPolicyType = "always"
