name: Preflight Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preflight:
    name: Run Preflight scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.8"

      - name: Run Preflight scan
        run: bunx @preflightsh/preflight scan --ci
